<html>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        table, th, td {
          border:1px solid black;
        }
    </style>
    <body style="background-color:rgba(82, 109, 123, 0.235);">
        <h1 class="text-center">Cancer Profile of {{ usertext.upper() }}</h1><br><br><br>
        <div class="container">
        <table class='table table-borderless table-dark table-hover'>
            <tr>
                <th>State Name</th>
                <td>{{ usertext.upper() }}</th>
            </tr>
            <tr>
                <th>FIPS Code</th>
                <td>{{ FIPS }}</td>
            </tr>
            <tr>
                <th>Age adjusted incidence rate(cases per 100k)</th>
                <td>{{ IR }}</td>
            </tr>
            <tr>
                <th>Confidence interval</th>
                <td>{{ CI }}</td>
            </tr>
            <tr>
                <th>Average Annual Count</th>
                <td>{{ AAC }}</td>
            </tr>
            <tr>
                <th>Recent Trend</th>
                <td>{{ rec_trend }}</td>
            </tr>
          </table>
        </div>
        <br><br><br>
        <div class="text-center"><a class="text-center btn btn-primary center" href="{{ url_for('homepage') }}">HomePage</a></div>
        

    </body>
    <style type="text/css">
        .table {
            margin: 0 auto;
            width: 80%;
            border-collapse:collapse;
        }
        td {
            border-style : hidden!important;
            }
        tr {
            border-style : hidden!important;
        }
        
    </style>
</html>
